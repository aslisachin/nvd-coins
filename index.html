<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NVD Coins</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-dash">
        <img src="files/img/avatar.png" alt="" class="avatar" />
        <h1 class="text-center mt-10 text-shadow">Sachin Sharma</h1>
        <div class="coins text-center mt-10">
          <i class="fa-solid fa-wallet"></i> 35
        </div>

        <p class="text-center mt-10">NVD Coins</p>
      </div>
      <div id="buttons">
        <div class="buttons-group">
          <button class="button inline-button fl" id="redeemBTN">Redeem</button>
          <button class="button inline-button fr" id="transferBTN">Transfer</button>
        </div>

        <button class="button btn-block mt-20" id="editBTN">Edit Profile</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
